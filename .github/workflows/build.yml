on:
  push:
    branches: [master]
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
name: CI
jobs:
  lint:
    name: "Vala Lint"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: elementary/actions/vala-lint@master
      with:
        conf: vala-lint.conf
