app-id: com.github.alainm23.planner
runtime: io.elementary.Platform
runtime-version: "6"
sdk: io.elementary.Sdk
command: com.github.alainm23.planner
finish-args:
  - "--device=dri"
  - "--share=ipc"
  - "--share=network"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--filesystem=home"

  - "--metadata=X-DConf=migrate-path=/com/github/alainm23/planner/"
cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/share/vala"
  - "*.a"
  - "*.la"
modules:
  - name: planner
    buildsystem: meson
    sources:
      - type: dir
        path: .
